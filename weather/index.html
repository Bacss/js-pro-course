<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<link href ="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class = "container">
      <div class ="block-input">
          <form name ="data" id ="search">
              <input name ="city" class ="city-input" id ="city-input" type ="text" placeholder ="Enter your city here..."></input>
              <input name ="country" class ="country-input" id ="country-input" type="text" placeholder ="Enter your country here..."></input>
              <input name ="sumbit" class ="btn-form" type ="submit" value ="Sumbit"></input>
              <input name ="location" id ="btn-location" class ="btn-form" type ="button" value ="Location"></input>
              <input name ="my-weather" id ="btn-my-weather" class ="btn-form" type ="button" value ="My weather"></input>
          </form>
      </div>
      <div class ="block-myWeather" id ="block-myWeather">
          <div class ="myWeather-info" id ="myWeather-info"></div>
          <div class="btn-myWeather">
            <button class ="btn-clear" id ="btn-clear">Clear</button>
            <button class="btn-clouse" id ="btn-clouse">Clouse</button>
          </div>
      </div>
      








      <div class ="content" id ="content">
        <div class ="block-temperature">
            <img class ="img" id ="icons"></img>
            <div class ="temperature"><span class="value-temperature" id ="temperature"></span></div>
            <div>
                <img class ="inon-location" id ="inon-location"></img>
                <span class ="city-country-info" id ="city-country-info"></span>
            </div>
        </div>
        <div class="weather-info">
            <div class ="weather-data">
                <div class ="time"><img id ="icon-time"/><span id ="time"></span></div>
                <div class = "speed"><img id ="icon-speed"/><span id ="speed"></span></div>
                <div class="cloudcover"><img id ="icon-cloudcover"/><span id ="cloudcover"></span></div>
            </div>
            <div class="weather-data">
                <div class ="feelslike"><img id ="icon-feelslike"/><span id ="feelslike"></span></div>
                <div class ="wind-dir"><img id ="icon-direction"/><span id ="wind-dir"></span></div>
                <div class ="visibility"><img id ="icon-visibility"/><span id ="visibility"></span></div>
            </div>
            <div class= "weather-data">
                <div class ="weather-descriptions"><img id ="icon-description"/> <span id ="weather-descriptions"></span></div>
                <div class ="pressure"><img id ="icon-pressure"/><span id ="pressure"></span></div>
                <div class ="precip"><img id ="icon-precip"/><span id ="precip"></span></div>
            </div>
        </div>
    </div>
    <footer>
        Â© coded by<b>Oleg Gribkov</b> 
    </footer>
</div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
